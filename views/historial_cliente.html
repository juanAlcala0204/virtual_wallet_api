<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Dashboard</title>

  <%- include('components/head_global.html') %>

  <!-- *********************************************** CALL TO SCRIPTS **************************************************** -->

  <!---------------------JS Global------------------------->
  <script src="/js/core/global.js" defer></script>

  <script src="/js/core/historial_clientes.js" defer></script>

  <!-- *********************************************** FINISH CALL TO SCRIPTS **************************************************** -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <%- include('components/dashboard/navbar.html') %>

    <%- include('components/dashboard/menu_navbar.html') %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">

      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- ************************************ INICIO REGISTRO CLIENTES *********************************************** -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">

                  <h3 class="card-title">Lista Clientes</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="card card-primary">
                      <div class="card-body" style="background-color: #f8f9fa;">
                        <form class="form-inline ml-8">
                          <div class="input-group input-group-sm">
                            <input class="form-control form-control-navbar" id="inputSearch" type="text"
                              placeholder="IdentificaciÃ³n" aria-label="Search">
                            <div class="input-group-append">
                              <button class="btn btn-primary" id="search" type="button">
                                <i class="fas fa-search"></i>
                              </button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div id="tabHistorialIncidencias">

                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>

          <!-- ************************************ FIN REGISTRO CLIENTES *********************************************** -->
        </div><!-- /.container-fluid -->
        <div class="modal fade" id="modal-address">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header bg-success" style="color: #ffffff">
                <h3 class="card-title">
                  <i class="fas fa-edit"></i>
                  Recidencia
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="card-body">
                <div class="row">
                  <div id="tabResidencia"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between bg-success">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </div>


</body>

</html>
