<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro Incidencia</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IMPORT FILES GLOBALS -->
  <%- include('components/head_global.html') %>

  <!---------------------JS Global------------------------->

  <script type="module" src="js/core/event/registro_incidencia.js" defer></script>




  <!-- *********************************************** FINISH CALL TO SCRIPTS **************************************************** -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <%- include('components/dashboard/navbar.html') %>

    <%- include('components/dashboard/menu_navbar.html') %>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">

      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- ************************************ INICIO REGISTRO CLIENTES *********************************************** -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Información Cliente</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          Lista Clientes - Existentes
                          <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                              title="Collapse">
                              <i class="fas fa-minus" style="color: #000;"></i></button>
                          </div>
                        </div>

                        <div class="card-body">
                          <div id="tabCliente">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-4">
                      <label for="inputStatus">Tipo Documento:</label>
                      <div class="form-group">
                        <select class="form-control custom-select" id="tipoId">
                          <option selected disabled>Seleccionar tipo de Documento</option>
                          <option>Tarjeta de identidad</option>
                          <option>Cédula de ciudadanía</option>
                          <option>Cédula de Extranjería</option>
                          <option id="gender">Contraseña registraduria</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="inputName">Numero Identificación:</label>
                        <input type="text" id="id" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-2">
                     
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Nombre Cliente</label>
                        <input type="text" id="name" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Apellido Cliente</label>
                        <input type="text" id="lastName" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Celular</label>
                        <input type="text" id="phone" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Telefono</label>
                        <input type="text" id="landline" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Correo Electronico</label>
                        <input type="text" id="email" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName"> Ubicación Usuario </label>
                        <input type="text" id="address" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- ************************************ FIN REGISTRO CLIENTES *********************************************** -->
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title"> Nueva Incidencia</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputName">Fecha</label>
                        <input type="date" id="date" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputStatus">Estado</label>
                        <select id="state" class="form-control custom-select">
                          <option selected>Recibido</option>
                          <option>Escalar</option>
                          <option>Finalizado</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputStatus">Tipo de incidente</label>
                        <select id='indenceType' class="form-control custom-select">
                          <option selected>Seleccionar tipo de incidente </option>
                          <option>Software</option>
                          <option>Red</option>
                          <option>Hardware</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row" style="margin-top:10px;">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Definición del problema </label>
                        <textarea id="definitionProblem" class="form-control" rows="9"></textarea>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Identificación del problema</label>
                        <textarea id="identificationProblem" class="form-control" rows="9"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group mb-3" id='showHideScaleTechnical' style="display: none;">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Escalar A :</label>
                        </div>
                        <select class="form-control custom-select" id="technicalType">
                          <option>Seleccione area</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group mb-3" id='showHideTechnical' style="display: none;" >
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Tecnico :</label>
                        </div>
                        <select class="form-control custom-select" id="idTecnico">
                        </select>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>

          <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-3">
              <button class="btn btn-success" id="registrarIncidencia" style="margin: 15px;"> Registrar
                Incidencia</button>
            </div>
            <div class="col-md-4">

            </div>


          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->


</body>

</html>
