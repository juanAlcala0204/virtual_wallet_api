<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro Incidencia</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IMPORT FILES GLOBALS -->
  <%- include('components/head_global.html') %>

  <!---------------------JS Global------------------------->

  <script type="module" src="js/core/event/registro_incidencia.js" defer></script>




  <!-- *********************************************** FINISH CALL TO SCRIPTS **************************************************** -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <%- include('components/dashboard/navbar.html') %>

    <%- include('components/dashboard/menu_navbar.html') %>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">

      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- ************************************ INICIO REGISTRO CLIENTES *********************************************** -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Información Cliente</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row" style="margin-bottom: 5px;">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          Lista Clientes - Existentes
                          <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                              title="Collapse">
                              <i class="fas fa-minus" style="color: #000;"></i></button>
                          </div>
                        </div>

                        <div class="card-body">
                          <div id="tabCliente">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="inputStatus">Tipo Documento:</label>
                        <select class="form-control custom-select" id="tipoId">
                          <option selected disabled>Seleccionar tipo de Documento</option>
                          <option>Tarjeta de identidad</option>
                          <option>Cédula de ciudadanía</option>
                          <option>Cédula de Extranjería</option>
                          <option id="gender">Contraseña registraduria</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputName">Numero Identificación:</label>
                        <input type="text" id="id" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-3">

                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Nombre Cliente</label>
                        <input type="text" id="name" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Apellido Cliente</label>
                        <input type="text" id="lastName" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Celular</label>
                        <input type="text" id="phone" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Telefono</label>
                        <input type="text" id="landline" class="form-control" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Correo Electronico</label>
                        <input type="text" id="email" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="inputName">Direccion Cliente</label>
                        <input type="text" id="address" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <label for="inputName">Seleccionar</label>
                        <button class="btn btn-success" id="buttonAddress" data-toggle="modal"
                          data-target="#modal-address"><i class="fa ion-home" aria-hidden="true"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- ************************************ FIN REGISTRO CLIENTES *********************************************** -->
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title"> Nueva Incidencia</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputName">Fecha</label>
                        <input type="date" id="date" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputStatus">Estado</label>
                        <select id="state" class="form-control custom-select">
                          <option selected>Seleccionar Estado</option>
                          <option>Recibido</option>
                          <option>Escalar</option>
                          <option>Finalizado</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputStatus">Tipo de incidente</label>
                        <select id='indenceType' class="form-control custom-select">
                          <option selected>Seleccionar tipo de incidente </option>
                          <option>Software</option>
                          <option>Red</option>
                          <option>Hardware</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row" style="margin-top:10px;">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Definición del problema </label>
                        <textarea id="definitionProblem" class="form-control" rows="9"></textarea>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="inputName">Identificación del problema</label>
                        <textarea id="identificationProblem" class="form-control" rows="9"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <form name="access">
                          <label class="btn btn-primary">
                            <input type="checkbox" id="dropdownList">¿ Necesita tecnico
                            presencial ?
                          </label>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="row" id='showHideTechnical' style="display: none;">
                    <div class="col-md-12">
                      <div class="form-group" id = "dropdownListTecnnical">
                        <label for="inputStatus">Tecnico presencial</label>
                        <select class="form-control custom-select" id="idTecnico" value = "Seleccionar">
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>

          <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-3">
              <button class="btn btn-success" id="registrarIncidencia" style="margin: 15px;"> Registrar
                Incidencia</button>
            </div>
            <div class="col-md-4">

            </div>


          </div>
          <!-- /.row -->
          <div class="modal fade" id="modal-address">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-success" style="color: #ffffff">
                  <h3 class="card-title">
                    <i class="fas fa-edit"></i>
                    Recidencia
                  </h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div id="tabAddress"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer justify-content-between bg-success">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>


        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->


</body>

</html>
